<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>康是美 UI Prototype</title>
    <link rel="stylesheet" href="css/kendo.common.min.css">
    <link rel="stylesheet" href="css/kendo.custom.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/pic-ui.css">
  </head>
  <body>
    <div class="pic-layout pic-layout--login">
      <div class="pic-container">
        <div class="pic-panel pic-panel--borderless">
          <div class="login-section">

          </div>
          <div class="login-form pic-form">
            <img src="img/logo.png" alt="康是美" style="margin-bottom: 8px;">
            <div class="pic-form-group">
              <label class="hide" for="foo">統一編號</label>
              <input class="pic-form-control pic-form-control--lg k-textbox" type="text" name="foo" placeholder="請輸入營業統一編號">
            </div>
            <div class="pic-form-group">
              <label class="hide" for="foe">帳號</label>
              <input class="pic-form-control pic-form-control--lg k-textbox" type="text" name="foe" placeholder="請輸入帳號">
            </div>
            <div class="pic-form-group">
              <label class="hide" for="password">密碼</label>
              <input class="pic-form-control pic-form-control--lg k-textbox" type="password" name="password" placeholder="請輸入密碼">
            </div>
            <div class="pic-form--inline" >
              <div class="pic-form-group" style="padding-left:0;">
                <label class="hide" for="captcha">驗證碼</label>
                <input class="pic-form-control pic-form-control--lg k-textbox" type="password" name="captcha" placeholder="請輸入驗證碼">
              </div>
              <div class="pic-form-group" style="flex:0 0 auto;padding-right:0;">
                <img src="img/captcha.jpg" alt="驗證碼" style="height: 48px;">
              </div>
            </div>
            <div class="pic-form-group">
              <a class="pic-button pic-button--flat text-brand--light" href="#">忘記密碼</a>
              <a class="pic-button pic-button--flat text-brand--light" href="#">更新驗證碼</a>
            </div>
            <a class="pic-button pic-button--lg pic-button--brand" href="main.html">
              登入
            </a>
          </div>
          <div class="login-section">
            <span>© 2018 President Information CORP. All Rights Reserved.</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
