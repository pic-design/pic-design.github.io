<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PIC UI Prototype</title>
    <link rel="stylesheet" href="css/kendo.common.min.css">
    <link rel="stylesheet" href="css/kendo.blueopal.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <style media="screen">
    html {
      width: 100%;
      height: 100%;
    }
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .pic-layout * {
      box-sizing: border-box;
    }
    .pic-layout {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-size: 12px;
      font-family: "微軟正黑體", sans-serif;
    }
    .pic-header {
      background-color: blue;
      min-height: 36px;
      display: flex;
      color: white;
      justify-content: space-between;
    }
    .pic-header_section {
      padding: 0px 12px;
      align-items: center;
      display: flex;
    }
    .pic-logo {
      font-size: 2em;
    }
    .pic-icon--lg {
      font-size: 2em;
    }
    .pic-container {
      flex: 1 0 auto;
      display: flex;
    }
    .pic-sidebar {
      background-color: aliceblue;
      width: 240px;
    }
    .pic-content {
      background-color: silver;
      flex: 1 0 0px;
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }
    .pic-button {
      border-radius: 2px;
      background-color: white;
      border: 1px solid black;
      padding: 4px;
      font-size: 12px;
      display: inline-block;
    }
    .pic-tabs {
      display: flex;
      padding: 2px 4px 0 4px;
    }
    .pic-tab {
      padding: 8px;
      cursor: pointer;
      border: 1px solid transparent;
    }
    .pic-tab--selected {
      border-bottom: 2px solid white;
      background-color: white;
      color: black;
    }
    .pic-tab-contents {
      flex: 1 0 auto;
      display: flex;
    }
    .pic-tab-content {
      display: none;
      overflow-y: auto;
      overflow-x: hidden;
      background-color: white;
      flex: 1 0 0px;
      padding: 4px;
      flex-direction: column;
    }
    .pic-tab-content--show {
      display: flex;
    }
    .pic-toolbar {
      display: flex;
      background-color: rebeccapurple;
      min-height: 32px;
    }
    .pic-button-group {
      display: flex;
      align-items: center;
    }
    .pic-panel {
      min-height: 200px;
      background-color: green;
    }
    .pic-grid {
      min-height: 50px;
      flex: 1 0 0px;
      display: flex;
      flex-direction: column;
    }
    .pic-grid .k-grid-content {
      flex: 1 0 0px;
    }
  </style>
  <body>
    <div class="pic-layout">
      <header class="pic-header">
        <div class="pic-header_section">
          <i class="pic-icon--lg fa fa-bars"></i>
          <div class="pic-logo">COSMED 康是美</div>
        </div>
        <div class="pic-header_section">
          <div>
            <span>使用者</span>
            <span>您好！歡迎登入康是美系統。</span>
          </div>
          <button class="pic-button">登出</button>
        </div>
      </header>
      <div class="pic-container">
        <div class="pic-sidebar">
          <div class="pic-search">
            <input class="pic-input--text k-input" placeholder="查詢">
          </div>
          <ul class="pic-nav">
            <li class="pic-listitem">
              檢核報表
              <ul>
                <li>
                  <span>10541</span>
                  <span>現金日報</span>
                </li>
                <li>
                  <span>14836</span>
                  <span>銷媒檢核報表</span>
                </li>
                <li>
                  <span>95442</span>
                  <span>檢核報表</span>
                </li>
                <li>
                  <span>10533</span>
                  <span>明細𢑥總表</span>
                </li>
                <li>
                  <span>15860</span>
                  <span>庫存盤點報表</span>
                </li>
                <li>
                  <span>10584</span>
                  <span>進銷存報表</span>
                </li>
              </ul>
            </li>
            <li class="pic-listitem">
              未上傳門市作業
              <ul>
                <li>
                  <span>10666</span>
                  <span>未上傳門市檢核</span>
                </li>
              </ul>
            </li>
            <li class="pic-listitem">
              權限管理
              <ul>
                <li>
                  <span>10666</span>
                  <span>角色維護</span>
                </li>
                <li>
                  <span>20542</span>
                  <span>使用者維護</span>
                </li>
              </ul>
            </li>
            <li class="pic-listitem">
              參數管理
              <ul>
                <li>
                  <span>10646</span>
                  <span>參數維護</span>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="pic-content">
          <div class="pic-tabs">
            <div class="pic-tab pic-tab--selected" name="01">現金日報</div>
            <div class="pic-tab" name="02">檢核報表</div>
            <div class="pic-tab" name="03">角色維護</div>
          </div>
          <div class="pic-tab-contents">
            <div class="pic-tab-content pic-tab-content--show" name="01">
              <div class="pic-toolbar">
                <div class="pic-button-group">
                  <a href="#" class="pic-button">
                    <i class="fa fa-search"></i>
                    <span>查詢</span>
                  </a>
                  <a href="#" class="pic-button">
                    <i class="fa fa-plus"></i>
                    <span>新增</span>
                  </a>
                  <a href="#" class="pic-button">
                    <i class="fa fa-trash"></i>
                    <span>刪除</span>
                  </a>
                </div>
                <div class="pic-button-group">
                  <a href="#" class="pic-button">
                    <i class="fa fa-check-circle-o"></i>
                    <span>確認</span>
                  </a>
                  <a href="#" class="pic-button">
                    <i class="fa fa-close"></i>
                    <span>取消</span>
                  </a>
                </div>
              </div>
              <div class="pic-panel">

              </div>
              <div class="pic-grid">

              </div>

            </div>
            <div class="pic-tab-content" name="02">
              tab 2
            </div>
            <div class="pic-tab-content" name="03">
              tab 3
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/kendo.all.min.js" charset="utf-8"></script>
    <script>
    $(document).ready(function() {
      $(".pic-nav").kendoTreeView();

      // Tab function
      // $(".pic-tabs").on("click", function(event){
      //   var target = $(event.target);
      //   console.log(event);
      //   if (!target.hasClass('pic-tab--selected')) {
      //     target.addClass('pic-tab--selected');
      //   }
      // });

      $(".pic-grid").kendoGrid({
            dataSource: {
                type: "odata",
                transport: {
                    read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                },
                pageSize: 20
            },
            height: 550,
            groupable: true,
            sortable: true,
            pageable: {
                refresh: true,
                pageSizes: true,
                buttonCount: 5
            },
            columns: [{
                field: "ContactName",
                title: "Contact Name",
                width: 240
            }, {
                field: "ContactTitle",
                title: "Contact Title"
            }, {
                field: "CompanyName",
                title: "Company Name"
            }, {
                field: "Country",
                width: 150
            }]
        });
    });
    </script>
  </body>
</html>
