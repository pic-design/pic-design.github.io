<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>康是美 UI Prototype</title>
    <link rel="stylesheet" href="css/kendo.common.min.css">
    <link rel="stylesheet" href="css/kendo.custom.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/pic-ui.css">
  </head>
  <body>
    <div class="pic-layout pic-layout--login">
      <div class="pic-body">
        <div class="pic-panel">
          <div class="login-section">

          </div>
          <div class="pic-form">
            <img src="img/logo.png" alt="康是美">
            <div class="pic-form-element">
              <label class="pic-hidden pic-form-element__label" for="foe">帳號</label>
              <div class="pic-form-element__control">
                <input class="pic-input pic-input--lg" type="text" name="foe" placeholder="請輸入帳號">
              </div>
            </div>
            <div class="pic-form-element">
              <label class="pic-hidden pic-form-element__label" for="password">密碼</label>
              <div class="pic-form-element__control">
                <input class="pic-input pic-input--lg" type="password" name="password" placeholder="請輸入密碼">
              </div>
            </div>
            <div class="pic-form__inline" >
              <div class="pic-form-element">
                <label class="pic-hidden pic-form-element__label" for="captcha">驗證碼</label>
                <div class="pic-form-element__control">
                  <input class="pic-input pic-input--lg pic-input--right-el" type="password" name="captcha" placeholder="請輸入驗證碼">
                  <div class="pic-form-element__el" style="padding:0;">
                    <img class="pic-img-responsive" src="img/captcha.jpg" alt="驗證碼">
                  </div>
                </div>
              </div>
            </div>
            <div class="pic-form-element">
              <a class="pic-btn pic-btn--flat pic-text-primary-dark" href="#">忘記密碼</a>
              <a class="pic-btn pic-btn--flat pic-text-primary-dark" href="#">更新驗證碼</a>
            </div>
            <div class="pic-form-element">
              <a class="pic-btn pic-btn--lg pic-btn--block pic-btn--primary" href="main.html">
                登入
              </a>
            </div>
          </div>
          <div class="login-section">
            <span>© 2018 President Information CORP. All Rights Reserved.</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
